            },
            {
                question: "Lysosomes are considered to be part of the endomembrane system because they",
                options: [
                    "Are formed from products synthesized by the endoplasmic reticulum and processed by the Golgi",
                    "Contain DNA",
                    "Are free-floating in the cytoplasm",
                    "Synthesize lipids"
                ],
                correct: "Are formed from products synthesized by the endoplasmic reticulum and processed by the Golgi",
                explanation: "Lysosomes are derived from the endomembrane system, involving the ER and Golgi."
            },
            {
                question: "What is the most likely pathway taken by a newly synthesized protein that will be secreted by a cell?",
                options: [
                    "ER → Golgi → vesicles that fuse with plasma membrane",
                    "Nucleus → ER → cytoplasm",
                    "Golgi → lysosomes → plasma membrane",
                    "Mitochondria → vesicles → plasma membrane"
                ],
                correct: "ER → Golgi → vesicles that fuse with plasma membrane",
                explanation: "Secretory proteins are synthesized in the ER, modified in the Golgi, and secreted via vesicles."
            },
            {
                question: "Which of the following best describes the role of the rough endoplasmic reticulum in protein synthesis?",
                options: [
                    "It synthesizes proteins destined for secretion or membrane insertion",
                    "It degrades damaged proteins",
                    "It synthesizes lipids",
                    "It stores calcium ions"
                ],
                correct: "It synthesizes proteins destined for secretion or membrane insertion",
                explanation: "The rough ER, studded with ribosomes, synthesizes proteins that are secreted or integrated into membranes."
            },
            {
                question: "What is the primary function of the central vacuole in plant cells?",
                options: [
                    "Storage of nutrients and waste, and maintaining turgor pressure",
                    "Synthesis of ATP",
                    "Protein synthesis",
                    "Lipid degradation"
                ],
                correct: "Storage of nutrients and waste, and maintaining turgor pressure",
                explanation: "The central vacuole stores materials and helps maintain cell turgor."
            },
            {
                question: "Which of the following molecules is primarily responsible for the fluidity of the plasma membrane?",
                options: [
                    "Phospholipids",
                    "Cholesterol",
                    "Integral proteins",
                    "Carbohydrates"
                ],
                correct: "Phospholipids",
                explanation: "Phospholipids’ amphipathic nature and fatty acid composition determine membrane fluidity."
            }
        ];

        let questions = [...originalQuestions];
        questions.sort(() => Math.random() - 0.5);

        questions = questions.map(q => {
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
            const correctIndex = shuffledOptions.indexOf(q.correct);
            return {
                ...q,
                shuffledOptions,
                correctIndex
            };
        });

        let currentIndex = 0;
        let userAnswers = new Array(questions.length).fill(-1);
        let locked = new Array(questions.length).fill(false);

        function displayScore() {
            let correctCount = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === questions[i].correctIndex) correctCount++;
            });
            const percentage = (correctCount / questions.length * 100).toFixed(2);
            document.getElementById('score').innerHTML = `${correctCount} out of ${questions.length} correct (${percentage}%)`;
        }

        function displayQuestion() {
            const q = questions[currentIndex];
            let html = `<h2>Question ${currentIndex + 1} of ${questions.length}</h2>`;
            html += `<p>${q.question}</p>`;
            q.shuffledOptions.forEach((opt, i) => {
                html += `
                    <div class="option">
                        <input type="radio" id="opt${i}" name="answer" value="${i}" ${userAnswers[currentIndex] === i ? 'checked' : ''} ${locked[currentIndex] ? 'disabled' : ''}>
                        <label for="opt${i}" id="label${i}">${opt}</label>
                    </div>
                `;
            });
            document.getElementById('question-display').innerHTML = html;

            if (locked[currentIndex] && userAnswers[currentIndex] !== -1) {
                const selectedLabel = document.getElementById(`label${userAnswers[currentIndex]}`);
                if (userAnswers[currentIndex] === q.correctIndex) {
                    selectedLabel.classList.add('correct');
                } else {
                    selectedLabel.classList.add('incorrect');
                }
            }

            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === questions.length - 1;
            document.getElementById('submit-btn').disabled = false;
            displayScore();
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return;
            const selectedIndex = parseInt(selected.value);
            userAnswers[currentIndex] = selectedIndex;
            locked[currentIndex] = true;
            displayQuestion();
        }

        function nextQuestion() {
            checkAnswer();
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                displayQuestion();
            }
        }

        function submitExam() {
            let correctCount = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === questions[i].correctIndex) correctCount++;
            });
            const percentage = (correctCount / questions.length * 100).toFixed(2);
            document.getElementById('score').innerHTML = `${correctCount} out of ${questions.length} correct (${percentage}%)`;

            let resultsHtml = '';
            questions.forEach((q, i) => {
                const userAns = userAnswers[i] !== -1 ? q.shuffledOptions[userAnswers[i]] : 'Not answered';
                const correctAns = q.correct;
                const className = userAnswers[i] === q.correctIndex ? 'correct' : 'incorrect';
                resultsHtml += `
                    <div class="result-item">
                        <h3>Question ${i + 1}: ${q.question}</h3>
                        <p>Your answer: <span class="${className}">${userAns}</span></p>
                        <p>Correct answer: ${correctAns}</p>
                        <p>Explanation: ${q.explanation}</p>
                    </div>
                `;
            });
            document.getElementById('results-list').innerHTML = resultsHtml;

            document.getElementById('exam-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
        }

        displayQuestion();
    </script>
</body>
</html>
