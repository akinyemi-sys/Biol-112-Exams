        let isChallenging = false;
        let questions = [];
        let currentIndex = 0;
        let userAnswers = [];
        let locked = [];

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initExam() {
            // First shuffle the order of questions themselves
            const shuffledQuestionsData = shuffleArray(questionsData);

            questions = shuffledQuestionsData.map((q, originalIndex) => {
                const opts = isChallenging ? challengingOptions[questionsData.indexOf(q)] : easyOptions[questionsData.indexOf(q)];
                const shuffledOpts = shuffleArray(opts);
                const correctIndex = shuffledOpts.indexOf(normalize(q.correct));
                return { ...q, shuffledOptions: shuffledOpts, correctIndex, originalIndex: questionsData.indexOf(q) };
            });

            userAnswers = new Array(questions.length).fill(-1);
            locked = new Array(questions.length).fill(false);
            currentIndex = 0;
            displayQuestion();
        }

        document.getElementById('mode-btn').addEventListener('click', () => {
            isChallenging = !isChallenging;
            document.getElementById('mode-text').textContent = isChallenging ? "Challenging Mode" : "Easy Mode";
            document.getElementById('mode-btn').classList.toggle('active', isChallenging);
            initExam(); // New shuffle of both questions and options when switching mode
        });

        function displayQuestion() {
            const q = questions[currentIndex];
            let html = `<div class="question"><h2>Question ${currentIndex + 1} of ${questions.length}</h2><p><strong>${q.question}</strong></p>`;
            q.shuffledOptions.forEach((opt, i) => {
                html += `<div class="option">
                    <input type="radio" id="opt${i}" name="answer" value="${i}" ${userAnswers[currentIndex] === i ? 'checked' : ''} ${locked[currentIndex] ? 'disabled' : ''}>
                    <label for="opt${i}" id="label${i}">${opt}</label>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('question-display').innerHTML = html;

            if (locked[currentIndex] && userAnswers[currentIndex] !== -1) {
                const sel = document.getElementById(`label${userAnswers[currentIndex]}`);
                const cor = document.getElementById(`label${q.correctIndex}`);
                if (userAnswers[currentIndex] === q.correctIndex) sel.classList.add('correct');
                else { sel.classList.add('incorrect'); cor.classList.add('correct'); }
            }

            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === questions.length - 1;
        }

        function checkAnswer() {
            const sel = document.querySelector('input[name="answer"]:checked');
            if (!sel) { alert("Please select an answer!"); return; }
            userAnswers[currentIndex] = parseInt(sel.value);
            locked[currentIndex] = true;
            displayQuestion();
        }

        function nextQuestion() {
            if (!locked[currentIndex]) checkAnswer();
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                displayQuestion();
            }
        }

        function submitExam() {
            if (userAnswers.includes(-1) && !confirm("Some questions unanswered. Submit anyway?")) return;
            let correctCount = userAnswers.filter((a, i) => a === questions[i].correctIndex).length;
            const percent = (correctCount / questions.length * 100).toFixed(1);
            document.getElementById('score').innerHTML = `<strong style="color:${correctCount >= questions.length*0.7 ? 'green':'red'}">${correctCount}/${questions.length} correct — ${percent}%</strong>`;

            // Sort results by original question order for consistent review
            const sortedQuestions = [...questions].sort((a, b) => a.originalIndex - b.originalIndex);
            let results = '';
            sortedQuestions.forEach((q, displayIndex) => {
                const actualIndex = questions.indexOf(q);
                const userAns = userAnswers[actualIndex] !== -1 ? q.shuffledOptions[userAnswers[actualIndex]] : 'Not answered';
                const isCorrect = userAnswers[actualIndex] === q.correctIndex;
                results += `<div class="result-item" style="border-left-color:${isCorrect?'#27ae60':'#e74c3c'}">
                    <h3>Question ${displayIndex + 1} ${isCorrect?'✓ Correct':'✗ Incorrect'}</h3>
                    <p><strong>${q.question}</strong></p>
                    <p>Your answer: <span class="${isCorrect?'correct':'incorrect'}">${userAns}</span></p>
                    ${!isCorrect ? `<p>Correct answer: <span class="correct">${q.correct}</span></p>` : ''}
                    <p><em>${q.explanation}</em></p>
                </div>`;
            });
            document.getElementById('results-list').innerHTML = results;
            document.getElementById('exam-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
        }

        // Start with full shuffling (questions + options)
        initExam();
    </script>
